<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <header>Calcuator</header>
        <div class="calcBody">
            <div class="displayContainer">
                <div class="display"> 
                    <span class="dispValue">
                    </span>   
                </div>
            </div>
            <div class="keyboardContainer">
                <div class="keyboard">
                    <div class="firstRow row">
                        <div class="btn clear">CL</div>
                        <div class="btn exponent operator"><var>x<sup>y</sup></var></div>
                        <div class="btn root operator"><var><sup>y</sup></var>âˆšx</div>
                        <div class="btn division operator">/</div>
                    </div>
                    <div class="secondRow row">
                        <div class="btn num seven">7</div>
                        <div class="btn num eight">8</div>
                        <div class="btn num nine">9</div>
                        <div class="btn multiply operator">x</div>
                    </div>
                    <div class="thirdRow row">
                        <div class="btn num four">4</div>
                        <div class="btn num five">5</div>
                        <div class="btn num six">6</div>
                        <div class="btn  minus operator">-</div>
                    </div>
                    <div class="fourdRow row">
                        <div class="btn num one">1</div>
                        <div class="btn num two">2</div>
                        <div class="btn num three">3</div>
                        <div class="btn plus operator">+</div>
                    </div>
                    <div class="fiveRow row">
                        <div class="btn num zero">0</div>
                        <div class="btn num decSep">.</div>
                        <div class="btn plusMinus operator">+/-</div>
                        <div class="btn equal operator">=</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
